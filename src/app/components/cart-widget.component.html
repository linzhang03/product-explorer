  <div class="cart-widget">
      <div class="row" style="gap:8px; align-items:center;">
        <strong>Cart</strong>
        <span class="badge">{{store.count()}} items</span>
        <span class="spacer"></span>
        <span style="font-weight:600;">$ {{ store.total() | number:'1.2-2' }}</span>
      </div>

      <div class="dev" title="Simulate failure">
        <label style="font-size:12px; color:var(--muted);">Fail rate</label>
        <input type="range" min="0" max="1" step="0.1" [value]="rate" (input)="setRate($event)" />
        <span style="font-size:12px">{{rate}}</span>
      </div>
    </div>
